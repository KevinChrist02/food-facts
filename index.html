<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FoodFacts</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://api.fontshare.com/v2/css?f[]=satoshi@300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://api.fontshare.com/v2/css?f[]=boxing@400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Find your Product</h1>
      <input
        type="number"
        name="barcode"
        id="barcode"
        placeholder="Type in the barcode"
      />
      <button onclick="fetchData()" type="submit">Search</button>
      <br />
    </div>
    <!--Display Options-->
    <div id="product" class="hidden">
      <h2 id="productName"></h2>

      <div id="nutriScore">
        <h3 id="gradeHeading"></h3>
        <div id="grade"></div>
      </div>
      <div id="error"></div>
    </div>
    <script src="./test.js"></script>
  </body>
</html>
